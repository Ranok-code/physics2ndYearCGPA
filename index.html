<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NU honours 2nd year CGPA</title>
</head>

<body>
    <header>
        <h1 class="center">National university</h1>
        <h2 class="center">Physics 2nd Year</h2>
        <h2 class="center">Calculate Your CGPA</h2>
    </header>
    <div class="wrapper">
        <div class="row">
            <div class="col-2">
                <p>To calculate your CGPA (Cumulative Grade Point Average) fill up the form with your grade point and
                    click "calculate" </p>
            </div>
            <div class="col-2">
                <form>
                    <div class="single-input">
                        <label for="electricity">Electricity & Magnetism</label>
                        <select class="sub" name="electricity" id="electricity">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>

                    <div class="single-input">
                        <label for="optics">Geometrical & Physical Optics</label>
                        <select class="sub" name="optics" id="optics">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="mechanics">Classical Mechanics</label>
                        <select class="sub" name="mechanics" id="mechanics">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="ph-practical">Physics Practical-II</label>
                        <select class="sub" name="ph-practical" id="ph-practical">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="chemistry">General Chemistry-II</label>
                        <select class="sub" name="chemistry" id="chemistry">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="env-chemistry">Enviromental Chemistry</label>
                        <select class="sub" name="env-chemistry" id="env-chemistry">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="2" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="calculus">Calculus-II</label>
                        <select class="sub" name="calculus" id="calculus">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="4" class="credit">
                    </div>
                    <div class="single-input">
                        <label for="math-lab">Math Lab (practical)</label>
                        <select class="sub" name="math-lab" id="math-lab">
                            <option value="" selected disabled>Enter Your Grade</option>
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.50">A-</option>
                            <option value="3.25">B+</option>
                            <option value="3">B</option>
                            <option value="2.75">B-</option>
                            <option value="2.50">C+</option>
                            <option value="2.25">C</option>
                            <option value="2">D</option>
                        </select>
                        <input type="number" value="2" class="credit">
                    </div>
                    <button type="button" class="btn">Calculate</button>
                </form>
            </div>
        </div>
    </div>
    <div class="result">
        <img src="cross.png" class="cross">
        <p class="result-text">Your CGPA is</p>
        <p class="result-text cgpa"></p>
    </div>
    <h3 class="branding">Created by Ranok Raihan</h3> 
    <script src="app.js"></script>
</body>

</html>
